    <h1 style="text-align:center">《阴阳日报》</h1>
  <p style="text-indent:2em"><span style="font-weight:bold">《阴阳日报》</span>是<a href="https://beswn.github.io/wiki/qingjieshe.html">清洁社</a>的官方报刊。</p>
  <hr>
  <h3 style="text-align:center">过程</h3>
  <p style="text-indent:2em">2022年9月，“C贼”的绰号被提出，随即得到了广泛传播。10月初，大批学生开始公开性地使用（其中“鸡贼”这个方言化的绰号尤为广泛）。10月19日，LGJ在大喊“C贼”时不幸被C女士听见，当场展开调查，并在次日中午对“鸡贼运动”的主要参与者进行了制裁。</p>
