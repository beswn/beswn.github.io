  <p style="text-indent:2em"><span style="font-weight:bold">“10·19扇巴事件”</span>主要指2023年10月19日傍晚对LXY的扇巴事件。</p>

  <h3 style="text-align:center">过程</h3>
  <p style="text-indent:2em">2023年10月19日上午，PSY在与ZQ传纸条交流情报（LXY作为中介）时被数学博士发现，并转告<a href="cnvshi.html">C女士</a>。当天傍晚放学前，C女士大动肝火，对三人进行了惩罚，而对她早已看不惯的LXY特别实施扇巴奖励。</p>
