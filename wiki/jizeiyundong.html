    <h1 style="text-align:center">“鸡贼运动”</h1>
  <p style="text-indent:2em"><span style="font-weight:bold">“鸡贼运动”</span>是<a href="https://beswn.github.io/wiki/fanxiejiaoyundong.html">反邪教运动</a>中后期的主流部分，主要内容是对<a href="https://beswn.github.io/wiki/cnvshi.html">C女士</a>的侮辱性外号“C贼”“鸡贼”的传播，于2022年10月初基本成熟，伴随着10月20日的<a href="https://beswn.github.io/wiki/shanbashijian.html">扇巴事件</a>被粉碎。</p>
  <hr>
  <h3 style="text-align:center">过程</h3>
  <p style="text-indent:2em">2022年9月，“C贼”的绰号被提出，随即得到了广泛传播。10月初，大批学生开始公开性地使用（其中“鸡贼”这个方言化的绰号尤为广泛）。10月19日，LGJ在大喊“C贼”时不幸被C女士听见，当场展开调查，并在次日中午对“鸡贼运动”的主要参与者进行了制裁。</p>
