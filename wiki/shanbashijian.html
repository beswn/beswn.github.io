  <h3 style="text-align:center">过程</h3>
  <p style="text-indent:2em">10月19日傍晚，“鸡贼运动”的参与者LGJ在大喊“C贼”时意外暴露，被捕后供出了其他参与人员的信息。10月20日中午，<a href="https://beswn.github.io/wiki/cnvshi.html">C女士</a>对主要人员进行了扇巴掌的制裁。此事件同时牵连到了13班，但未造成损伤。</p>
